          type: string
          description: Идентифицирует рекламную модель
        utm_campaign:
          type: string
          description: Идентифицирует конкретную рекламную кампанию
        utm_content:
          type: string
          description: >-
            Идентицифирует ключевую фразу из рекламной кампании, независимо от
            того, из какого источника был клик
