          description: ID номенклатуры
        title:
          type: string
          example: Полотенце
          description: Наименование номенклатуры
        type:
          $ref: "#/components/schemas/ProductType"
          description: Тип номенклатуры
    PurchaseProduct:
      type: object
      required:
        - product
        - count
        - price
        - discount
        - total
      properties:
        product:
          $ref: "#/components/schemas/SimpleProduct"
          description: Номенклатура
        count:
          type: number
          example: 1
          description: Количество
        price:
          type: number
          example: 100
          description: Цена
        discount:
          type: number
          example: 20
          description: Сумма скидки
        total:
          type: number
          example: 80
          description: Сумма
    PurchasePayment:
      type: object
      required:
        - datetime
        - type
        - payment_amount
      properties:
        datetime:
          type: string
          example: "2022-10-31T16:39:51"
          description: Дата оплаты
        type:
