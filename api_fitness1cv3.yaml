          type: string
          description: Идентификатор сотрудника
        course_id:
          type: string
          description: Идентификатор секции
        cycle_period_id:
          type: string
          description: Идентификатор периода цикла
        start_date:
          type: string
          description: Дата время начала записи
        ticket_id:
          type: string
          description: >-
