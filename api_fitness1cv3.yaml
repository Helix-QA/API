                type: object
                properties:
                  result:
                    type: boolean
                  data:
                    type: object
                    properties:
                      user_token:
                        type: string
              example:
                result: true
                data:
                  user_token: 580392e6-ba49-4280-ac67-fcd6f2180121
      summary: Авторизация
      operationId: Авторизация
      description: ""
      tags:
        - Авторизация
      parameters:
        - name: apikey
          in: header
          description: e.g. 110132e6-ba129-4120-ac33-fcd612380121
          required: false
          schema:
            type: string
          example: 110132e6-ba129-4120-ac33-fcd612380121
      requestBody:
        content:
          application/json:
            example:
              phone: "79876543210"
              password: qwerty123
            schema:
              type: object
              required:
                - phone
                - password
              properties:
                phone:
                  type: string
                  example: "79876543210"
                  description: >-
                    Номер телефона клиента. Номер телефона должен передаваться в
                    формате
                password:
                  type: string
                  example: qwerty123
                  description: Пароль клиента, привязанный к номеру телефона
  /hs/api/v3/reg_and_auth_client/:
    post:
      responses:
        "200":
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                  data:
                    type: object
                    properties:
                      user_token:
                        type: string
                      id:
                        type: string
              example:
                result: true
                data:
                  user_token: 580392e6-ba49-4280-ac67-fcd6f2180121
                  id: 27dd2f8e-32a4-11ee-b18f-f02f7488d897
      summary: Регистрация и авторизация
      operationId: Регистрация и авторизация
      description: ""
      tags:
        - Авторизация
      parameters:
        - name: apikey
          in: header
          description: e.g. 110132e6-ba129-4120-ac33-fcd612380121
          required: false
          schema:
            type: string
          example: 110132e6-ba129-4120-ac33-fcd612380121
      requestBody:
        content:
          application/json:
            example:
              phone: "79876543210"
              pass_token: B52450CCE60E41DA084CAB228329851A
              password: qwerty123
              last_name: Петров
              name: Петр
              second_name: Петрович
              email: petrov@mail.ru
              birthday: "2000-01-16"
              marketing:
                utm_source: 7e54g5d1bgdfh512esasf
                utm_medium: se54g5d1bgdfh541esasf
                utm_campaign: sdeg54se65g4s65safaf
              id_cards:
                - document_type: passport
                  series: "11111"
                  number: "11111"
                  date: "2019-10-24"
                  code: "111111"
                  issued_by: Выдано ...
              cars:
                - number: C 123 MC
                - number: C 321 MC
            schema:
              type: object
              required:
                - phone
                - pass_token
              properties:
                phone:
                  type: string
                  example: "79876543210"
                  description: >-
                    Номер телефона клиента. Номер телефона должен передаваться в
                    формате
                pass_token:
                  type: string
                  example: B52450CCE60E41DA084CAB228329851A
                  description: Токен доступа
                autopassword_to_sms:
                  type: boolean
                  description: >-
                    Генерировать пароль и возвращать его по смс. Если истина, то
                    `password` передавать не надо
                password:
                  type: string
                  example: qwerty123
                  description: Пароль клиента, привязаный к номеру телефона
                last_name:
                  type: string
                  example: Петров
                  description: Фамилия
                name:
                  type: string
                  example: Петр
                  description: Имя
                second_name:
                  type: string
                  example: Петрович
                  description: Отчество
                email:
                  type: string
                  example: petrov@mail.ru
                  description: Адрес электронной почты
                photo:
                  type: string
                  description: Фото клиента (Закодированная строка base64)
                birthday:
                  type: string
                  example: 05-07-2023
                  description: Дата рождения
                club:
                  type: string
                  example: cd7a029f-c7c6-11ed-bc31-00305683c4cb
                  description: Идентификатор клуба
                marketing:
                  $ref: "#/components/schemas/marketing"
                  description: Структура параметров utm-меток
                id_cards:
                  $ref: "#/components/schemas/IDCards"
                  description: Структура удостоверений личности
                card:
                  $ref: "#/components/schemas/Cars"
                  description: Структура автомобилей клиента
