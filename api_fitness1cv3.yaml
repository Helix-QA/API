      enum:
        - cash
        - deposit
        - card
        - cashless
        - certificate
        - balance_correction
        - other
    PaginationDirection:
      type: string
      enum:
        - forward
        - backward
    DocumentType:
      type: string
      enum:
        - passport
        - drivers_license
        - birth_certificate
