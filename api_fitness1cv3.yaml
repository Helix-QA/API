openapi: 3.1.0
info:
  x-logo:
    url: https://www.fitness1c.ru/local/templates/fitness.v2/images/logo_n.svg
  title: API 1С:Фитнес клуб 4.0 V3
  version: 1.0.0
  description: |-
    Документация API для 1С:Fitness, редакция 4.0 v3

    Для получения данных во всех методах используйте Basic авторизацию (Логин и пароль пользователя 1С)

    **usertoken** - Токен клиента

    **token-master** - Токен родителя, используемый при оплате с аккаунта родителя за ребенка.
servers:
  - url: https://app.1c.fitness/fitnessapi
paths:
  /hs/api/v3/auth_types/:
    get:
      responses:
        "200":
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                  data:
                    type: object
                    properties:
                      auth_types:
                        type: array
                        items:
                          type: object
                          properties:
                            type:
                              type: string
                            title:
                              type: string
                          required:
                            - type
                            - title
              example:
                result: true
                data:
                  auth_types:
                    - type: sms
                      title: SMS
                    - type: whats_app
                      title: WhatsApp
                    - type: call
                      title: Звонок
      summary: Доступные варианты авторизации
      operationId: Доступные варианты авторизации
      description: ""
      tags:
        - Авторизация
      parameters:
        - name: apikey
          in: header
          description: e.g. 6656e176-7adc-4214-b49b-ee4a3694b48c
          required: false
          schema:
            type: string
          example: 6656e176-7adc-4214-b49b-ee4a3694b48c
  /hs/api/v3/confirm_phone/:
    post:
      responses:
        "200":
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      result:
                        type: boolean
                      data:
                        type: object
                        properties:
                          auth_type:
                            type: string
                  - type: object
                    properties:
                      result:
                        type: boolean
                      data:
                        type: object
                        properties:
                          pass_token:
                            type: string
              examples:
                example1:
                  value:
                    result: true
                    data:
                      auth_type: sms
                example2:
                  value:
                    result: true
                    data:
                      pass_token: 580392e6-ba49-4280-ac67-fcd6f2180121
      summary: Подтверждение номера телефона
      operationId: Подтверждение номера телефона
      description: ""
      tags:
        - Авторизация
      parameters:
        - name: apikey
          in: header
          description: e.g. 110132e6-ba129-4120-ac33-fcd612380121
          required: false
          schema:
            type: string
          example: 110132e6-ba129-4120-ac33-fcd612380121
      requestBody:
        content:
          application/json:
            examples:
              example1:
                value:
                  phone: "79876543210"
                  auth_type: sms
              example2:
                value:
                  phone: "79876543210"
                  confirmation_code: "9876"
            schema:
              type: object
              required:
                - phone
              properties:
                phone:
                  type: string
                  example: "79876543210"
                  description: Номер телефона клиента. Должен передаваться в формате
                confirmation_code:
                  type: string
                  example: "2438"
                  description: Код подтверждения
                auth_type:
                  type: string
                  example: sms
                  description: >-
                    Способ получения кода подтверждения. см. метод "Доступные
                    варианты авторизации"
                recovery:
                  type: boolean
                  description: >-
                    При передаче параметра, определяющего статус восстановления
                    пароля, будет выполнена проверка на наличие клиента в базе
                    данных
  /hs/api/v3/password/:
    post:
      responses:
        "200":
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                  data:
                    type: object
                    properties:
                      new_client:
                        type: boolean
                      user_token:
                        type: string
                      id:
                        type: string
                      client:
                        type: object
                        properties:
                          id:
                            type: string
                          last_name:
                            type: string
                          name:
                            type: string
                          second_name:
                            type: string
                          email:
                            type: string
                          phone:
                            type: string
                          birthday:
                            type: string
                          sex:
                            type: number
                          club:
                            type: object
                            properties:
                              id:
                                type: string
                              name:
                                type: string
                          cards:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: string
                                title:
                                  type: string
                                card_code:
                                  type: string
                                card_type:
                                  type: string
                                link:
                                  type: string
                          promocodes:
                            type: array
                            items:
                              type: object
                              properties:
                                title:
                                  type: string
                                promocode:
                                  type: string
                          tags:
                            type: array
                            items: {}
              example:
                result: true
                data:
                  new_client: false
                  user_token: DA4A8A96D18BB3CE8E93490EF23EFBD9
                  id: f2adaa8f-6cb4-11ed-b167-f02f7488d897
                  client:
                    id: f2adaa8f-6cb4-11ed-b167-f02f7488d897
                    last_name: Орлов
                    name: Тест
                    second_name: Александрович
                    email: 5@mail.ru
                    phone: +7 (9876) 543210
                    birthday: ""
                    sex: 1
                    club:
                      id: 849235b6-2bf5-11ec-910f-2c4d546557dd
                      name: ООО "Fitness"
                    cards:
                      - id: ec641f2f-d2f0-11ed-b17d-f02f7488d897
                        title: Карта №00000147
                        card_code: "00000147"
                        card_type: electronic
                        link: "{Ссылка}"
                    promocodes:
                      - title: Реферальный
                        promocode: KP335
                    tags: []
      summary: Установка пароля
      operationId: Установка пароля
      description: ""
      tags:
        - Авторизация
      parameters:
        - name: apikey
          in: header
          description: e.g. 110132e6-ba129-4120-ac33-fcd612380121
          required: false
          schema:
            type: string
          example: 110132e6-ba129-4120-ac33-fcd612380121
      requestBody:
        content:
          application/json:
            example:
              phone: "79876543210"
              password: qwerty123
              pass_token: DA4A8A96D18BB3CE8E93490EF23EFBD9
            schema:
              type: object
              required:
                - phone
                - password
                - pass_token
              properties:
                phone:
                  type: string
                  example: "79876543210"
                  description: Номер телефона клиента. Должен передаваться в формате
                password:
                  type: string
                  example: qwerty123
                  description: Пароль клиента, привязанный к номеру телефона
                pass_token:
                  type: string
                  example: 580392e6ba494280ac67fcd6f2180121
                  description: Токен для смены пароля
  /hs/api/v3/auth_client/:
    post:
      responses:
        "200":
          description: OK
          headers: {}
          content:
            application/json:
