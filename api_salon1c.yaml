openapi: 3.0.3
info:
  title: API 1С:SPA-Салон, редакция 3.0
  version: 1.0.0
  description: Документация API для 1С:SPA-Салон, редакция 3.0
servers:
  - url: http://cloud.salon1c.ru/api/
paths:
  /hs/api/v1/auth_types/{salon_id}/:
    get:
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  parameters:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                        title:
                          type: string
                      required:
                        - type
                        - title
                  errors:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
              example:
                parameters:
                  - type: sms
                    title: СМС
                  - type: whats_app
                    title: WhatsApp
                  - type: email
                    title: Email
                errors:
                  code: 0
                  message: ''
      summary: Получить доступные варианты авторизации
      operationId: Получить доступные варианты авторизации
      description: ''
      tags:
        - Авторизация
      parameters:
        - name: salon_id
          in: path
          description: ID салона.
          required: true
          schema:
            type: string
        - name: apikey
          in: header
          description: e.g. 409265d1-a0af-4ce8-88ec-7e3435024111
          required: false
          schema:
            type: string
          example: 409265d1-a0af-4ce8-88ec-7e3435024111
  /hs/api/v1/auth/{salon_id}/:
    post:
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      Request_id:
                        type: string
                      Parameters:
                        type: object
                        properties:
                          sent_SMS:
                            type: boolean
                      Error:
                        type: number
                      ErrorMessage:
                        type: string
                  - type: object
                    properties:
                      Parameters:
                        type: object
                        properties:
                          UserToken:
                            type: string
                      Errors:
                        type: object
                        properties:
                          code:
                            type: number
                          message:
                            nullable: true
              examples:
                example1:
                  value:
                    Request_id: 580392e6-ba49-4280-ac67-fcd6f2180121
                    Parameters:
                      sent_SMS: true
                    Error: 0
                    ErrorMessage: ''
                example2:
                  value:
                    Parameters:
                      UserToken: 9323751AAB5A5925142F352BBA7913B3
                    Errors:
                      code: 0
                      message: null
      summary: Авторизоваться
      operationId: Авторизоваться
      description: ''
      tags:
        - Авторизация
      parameters:
        - name: salon_id
          in: path
          description: ID салона.
          required: true
          schema:
            type: string
        - name: apikey
          in: header
          description: e.g. 147556
          required: false
          schema:
            type: string
          example: '147556'
      requestBody:
        content:
          application/json:
            example:
              login: '77731315'
              confirmation_code: '9876'
              name: Иванов Иван
            schema:
              type: object
              required:
                - login
              properties:
                login:
                  type: string
                  example: '79876543210'
                  description: 'Номер телефона клиента. Должен передаваться в формате:'
                confirmation_code:
                  type: string
                  example: '1234'
                  description: Код подтверждения
                name:
                  type: string
                  description: Имя клиента
                last_name:
                  type: string
                  description: Фамилия клиента
                second_name:
                  type: string
                  description: Отчество клиента
                birthday:
                  type: string
                  example: 31.12.1990
                  description: 'Дата рождения в формате:'
                email:
                  type: string
                  description: Электронная почта клиента
                auth_type:
                  type: string
                  description: >-
                    Выбранный тип авторизации. По умолчанию тип авторизации -
                    sms.
  /hs/api/v1/validity_usertoken/{salon_id}/:
    post:
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  Result:
                    type: boolean
              examples:
                example1:
                  value:
                    Result: true
                example2:
                  value:
                    Result: false
      summary: Валидность ключа пользователя
      operationId: Валидность ключа пользователя
      description: ''
      tags:
        - Авторизация
      parameters:
        - name: salon_id
          in: path
          description: >-
            ID салона. Можно передавать ID любого салона. На авторизацию это не
            влияет
          required: true
          schema:
            type: string
        - name: apikey
          in: header
          description: e.g. 147556
          required: false
          schema:
            type: string
          example: '147556'
        - name: usertoken
          in: header
          description: e.g. 5dff0370-ffd9-453c-b116-f09f405f0603
          required: false
          schema:
            type: string
          example: 5dff0370-ffd9-453c-b116-f09f405f0603
  /hs/api/v1/private_auth/{salon_id}/:
    post:
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  Parameters:
                    type: object
                    properties:
                      UserToken:
                        type: string
                  Errors:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        nullable: true
              example:
                Parameters:
                  UserToken: 9323751AAB5A5925142F352BBA7913B3
                Errors:
                  code: 0
                  message: null
      summary: Авторизоваться
      operationId: Авторизоваться
      description: ''
      tags:
        - Авторизация
      parameters:
        - name: salon_id
          in: path
          description: >-
            ID салона. Можно передавать ID любого салона. На авторизацию это не
            влияет
          required: true
          schema:
            type: string
        - name: apikey
          in: header
          description: e.g. 147556
          required: false
          schema:
            type: string
          example: '147556'
      requestBody:
        content:
          application/json:
            example:
              name: Антон
              second_name: Андреевич
              phone: '077729462'
              sign: fa8ec54b5df3127309e391d65ad24115a3530771
            schema:
              type: object
              required:
                - sign
              properties:
                name:
                  type: string
                  description: Имя клиента
                second_name:
                  type: string
                  description: Отчество клиента
                last_name:
                  type: string
                  description: Фамилия клиента
                phone:
                  type: string
                  example: '79876543210'
                  description: 'Телефон клиента:'
                email:
                  type: string
                  description: Email клиента
                sex:
                  type: string
                  description: Пол клиента (1 - мужской, 2 - женский)
                birthday:
                  type: string
                  example: 31.12.1990
                  description: 'Дата рождения в формате:'
                sign:
                  type: string
                  description: Цифровая подпись
  /hs/api/v1/auth_request/{salon_id}:
    post:
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  Parameters:
                    type: object
                    properties:
                      outgoing_id:
                        type: string
                      link:
                        type: string
                      request_id:
                        type: string
                      method:
                        type: string
                  Errors:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
              example:
                Parameters:
                  outgoing_id: you_can_login_bot
                  link: https://t.me/you_can_login_bot/?start=Verification
                  request_id: 27dd2f8e-32a4-11ee-b18f-f02f7488d897
                  method: outgoing_telegram
                Errors:
                  code: 0
                  message: ''
      summary: Подтверждение номера телефона
      operationId: Подтверждение номера телефона
      description: ''
      tags:
        - Авторизация
      parameters:
        - name: salon_id
          in: path
          description: ID салона.
          required: true
          schema:
            type: string
        - name: apikey
          in: header
          description: e.g. 110132e6-ba129-4120-ac33-fcd612380121
          required: false
          schema:
            type: string
          example: 110132e6-ba129-4120-ac33-fcd612380121
      requestBody:
        content:
          application/json:
            example:
              phone: '79876543210'
              method: outgoing_telegram
              request_id: 27dd2f8e-32a4-11ee-b18f-f02f7488d897
            schema:
              type: object
              required:
                - phone
              properties:
                request_id:
                  type: string
                  example: 27dd2f8e-32a4-11ee-b18f-f02f7488d897
                  description: Идентификатор запроса.
                phone:
                  type: string
                  example: '79876543210'
                  description: Номер телефона клиента. Должен передаваться в формате
                method:
                  type: string
                  example: '"outgoing_telegram"'
                  description: >-
                    Способ получения кода подтверждения. см. метод "Доступные
                    способы авторизации"
                name:
                  type: string
                  description: Имя клиента
                last_name:
                  type: string
                  description: Фамилия клиента
                second_name:
                  type: string
                  description: Отчество клиента
                birthday:
                  type: string
                  example: 31.12.1990
                  description: 'Дата рождения в формате:'
                email:
                  type: string
                  example: test@mail.ru
                  description: Электронная почта клиента
  /hs/api/v1/auth_token/{salon_id}:
    post:
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  Parameters:
                    type: object
                    properties:
                      UserToken:
                        type: string
                  Errors:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
              example:
                Parameters:
                  UserToken: F2DD60B2BB446F0327CEB37153C8CC5F
                Errors:
                  code: 0
                  message: ''
      summary: Получение токена клиента при исходящей авторизации
      operationId: Получение токена клиента при исходящей авторизации
      description: ''
      tags:
        - Авторизация
      parameters:
        - name: salon_id
          in: path
          description: ID салона.
          required: true
          schema:
            type: string
        - name: apikey
          in: header
          description: e.g. 110132e6-ba129-4120-ac33-fcd612380121
          required: false
          schema:
            type: string
          example: 110132e6-ba129-4120-ac33-fcd612380121
      requestBody:
        content:
          application/json:
            example:
              phone: '79876543210'
              method: outgoing_telegram
              request_id: 27dd2f8e-32a4-11ee-b18f-f02f7488d897
            schema:
              type: object
              required:
                - request_id
              properties:
                request_id:
                  type: string
                  example: 27dd2f8e-32a4-11ee-b18f-f02f7488d897
                  description: Идентификатор запроса.
                phone:
                  type: string
                  example: '79876543210'
                  description: Номер телефона клиента. Должен передаваться в формате
                method:
                  type: string
                  example: '"outgoing_telegram"'
                  description: Способ получения кода подтверждения.
  /hs/api/v1/book_services/{salon_id}/:
    get:
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  Parameters:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        title:
                          type: string
                        category:
                          type: object
                          properties:
                            id:
                              type: string
                            title:
                              type: string
                        price_min:
                          type: number
                        price_max:
                          type: number
                        comment:
                          type: string
                        active:
                          type: boolean
                        length:
                          type: number
                        ServicesAtSameTime:
                          type: array
                          items:
                            type: string
                        sort_index:
                          type: number
              example:
                Parameters:
                  - id: 140df5b4-5a58-11e7-82e7-0050568b5c8d
                    title: Мезотерапия
                    category:
                      id: 6ceedce5-666a-11e9-899f-2c4d546557dd
                      title: Косметология
                    price_min: 1100
                    price_max: 1100
                    comment: ''
                    active: true
                    length: 60
                    ServicesAtSameTime:
                      - e21cf6d4-5a57-11e7-82e7-0050568b5c8d
                      - d8329477-5a5a-11e7-82e7-0050568b5c8d
                      - 0c599e34-5b0d-11e7-82e7-0050568b5c8d
                      - 7a4b2cdc-5b0d-11e7-82e7-0050568b5c8d
                      - af41caf5-5b0d-11e7-82e7-0050568b5c8d
                      - bd9d179c-5b0d-11e7-82e7-0050568b5c8d
                    sort_index: 0
      summary: Получить список доступных для бронирования услуг
      operationId: Получить список доступных для бронирования услуг
      description: ''
      tags:
        - Запись на визит
      parameters:
        - name: salon_id
          in: path
          description: ID салона
          required: true
          schema:
            type: string
        - name: staff_id
          in: query
          description: ID мастера
          schema:
            type: string
        - name: datetime
          in: query
          description: Дата (в формате iso8601)
          example: 20170820T0000
          schema:
            type: string
        - name: service_ids
          in: query
          description: >
            Строка Json с массивом идентификаторов услуг, которые сотрудник
            должен оказать последовательно.

            Пример такой строки:  

            {"services_array":["140df5b4-5a58-11e7-82e7-0050568b5c8d","d8329477-5a5a-11e7-82e7-0050568b5c8d"]}

            Если по этому массиву не найдено сотрудников, то будет возвращена
            ошибка с кодом 1080.
          schema:
            type: string
        - name: apikey
          in: header
          description: e.g. 147556
          required: false
          schema:
            type: string
          example: '147556'
  /hs/api/v1/book_staff/{salon_id}/:
    get:
      responses:
        '200':
          description: OK
          headers: {}
          content: {}
      summary: Получить список доступных для записи сотрудников
      operationId: Получить список доступных для записи сотрудников
      description: ''
      tags:
        - Запись на визит
      parameters:
        - name: salon_id
          in: path
          description: ID салона
          required: true
          schema:
            type: string
        - name: service_id
          in: query
          description: ID услуги
          schema:
            type: string
        - name: service_ids
          in: query
          description: >
            Строка Json с массивом идентификаторов услуг, которые сотрудник
            должен оказать последовательно.

            Пример такой строки:  

            {"services_array":["140df5b4-5a58-11e7-82e7-0050568b5c8d","d8329477-5a5a-11e7-82e7-0050568b5c8d"]}

            Если по этому массиву не найдено сотрудников, то будет возвращена
            ошибка с кодом 1080.
          schema:
            type: string
        - name: datetime
          in: query
          description: Дата в формате iso8601
          example: 20170820T0000
          schema:
            type: string
        - name: apikey
          in: header
          description: e.g. 147556
          required: false
          schema:
            type: string
          example: '147556'
  /hs/api/v1/book_dates/{salon_id}/:
    get:
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  Parameters:
                    type: array
                    items:
                      type: string
                  Errors:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        nullable: true
              example:
                Parameters:
                  - '2017-08-20T00:00:00'
                  - '2017-08-21T00:00:00'
                  - '2017-08-22T00:00:00'
                  - '2017-08-23T00:00:00'
                  - '2017-08-24T00:00:00'
                  - '2017-08-25T00:00:00'
                  - '2017-08-30T00:00:00'
                  - '2017-08-31T00:00:00'
                Errors:
                  code: 0
                  message: null
      summary: Получить список доступных для записи дат
      operationId: Получить список доступных для записи дат
      description: ''
      tags:
        - Запись на визит
      parameters:
        - name: salon_id
          in: path
          description: ID салона
          required: true
          schema:
            type: string
        - name: start_date
          in: query
          description: >-
            Дата в формате iso8601. Начало периода. Автоматически берется начало
            дня
          required: true
          example: 20170820T0000
          schema:
            type: string
        - name: end_date
          in: query
          description: >-
            Дата в формате iso8601. Конец периода. Автоматически берется конец
            дня
          required: true
          example: 20170831T0000
          schema:
            type: string
        - name: service_id
          in: query
          description: ID услуги
          schema:
            type: string
        - name: staff_id
          in: query
          description: ID сотрудника
          schema:
            type: string
        - name: service_ids
          in: query
          description: >
            Строка Json с массивом идентификаторов услуг, которые нужно оказать
            одновременно.

            Пример такой строки:  

            {"services_array":["140df5b4-5a58-11e7-82e7-0050568b5c8d","d8329477-5a5a-11e7-82e7-0050568b5c8d"]}
          schema:
            type: string
        - name: apikey
          in: header
          description: e.g. 147556
          required: false
          schema:
            type: string
          example: '147556'
  /hs/api/v1/book_times/{salon_id}/:
    get:
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  Parameters:
                    type: array
                    items:
                      type: object
                      properties:
                        time:
                          type: string
                        seance_length:
                          type: number
                        datetime:
                          type: string
                      required:
                        - time
                        - seance_length
                        - datetime
                  Errors:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        nullable: true
              example:
                Parameters:
                  - time: '09:00'
                    seance_length: 30
                    datetime: '2017-08-24T09:00:00'
                  - time: '09:30'
                    seance_length: 30
                    datetime: '2017-08-24T09:30:00'
                  - time: '10:00'
                    seance_length: 30
                    datetime: '2017-08-24T10:00:00'
                  - time: '15:00'
                    seance_length: 30
                    datetime: '2017-08-24T15:00:00'
                  - time: '17:00'
                    seance_length: 30
                    datetime: '2017-08-24T17:00:00'
                  - time: '17:30'
                    seance_length: 30
                    datetime: '2017-08-24T17:30:00'
                Errors:
                  code: 0
                  message: null
      summary: Получить список слотов доступных для записи
      operationId: Получить список слотов доступных для записи
      description: ''
      tags:
        - Запись на визит
      parameters:
        - name: salon_id
          in: path
          description: ID салона
          required: true
          schema:
            type: string
        - name: service_id
          in: query
          description: ID услуги
          schema:
            type: string
        - name: staff_id
          in: query
          description: ID сотрудника
          schema:
            type: string
        - name: datetime
          in: query
          description: >-
            Дата в формате iso8601. Если параметр не заполнен, используется
            текущая дата сеанса
          example: 20170824T0900
          schema:
            type: string
        - name: service_ids
          in: query
          description: >
            Строка Json с массивом идентификаторов услуг, которые нужно оказать
            одновременно.

            Пример такой строки:  

            {"services_array":["140df5b4-5a58-11e7-82e7-0050568b5c8d","d8329477-5a5a-11e7-82e7-0050568b5c8d"]}
          schema:
            type: string
        - name: apikey
          in: header
          description: e.g. 147556
          required: false
          schema:
            type: string
          example: '147556'
  /hs/api/v1/recording_dates/{salon_id}/:
    get:
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  Parameters:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        date:
                          type: array
                          items:
                            type: string
                      required:
                        - id
                        - date
                  Errors:
                    type: object
                    properties:
                      code:
                        type: number
                      message:
                        type: string
              example:
                Parameters:
                  - id: ef0fd170-3c83-465d-836b-51d72d208831
                    date:
                      - 06.08.2024 11:00:00
                      - 06.08.2024 11:30:00
                      - 06.08.2024 12:00:00
                      - 06.08.2024 12:30:00
                  - id: d39e5d29-740d-44a1-8c0d-9c873a43805c
                    date:
                      - 06.08.2024 14:00:00
                      - 06.08.2024 14:30:00
                      - 06.08.2024 15:00:00
                      - 06.08.2024 15:30:00
                Errors:
                  code: 0
                  message: ''
      summary: Даты записи
      operationId: Даты записи
      description: ''
      tags:
        - Запись на визит
      parameters:
        - name: salon_id
