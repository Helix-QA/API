          description: e.g. 7e8245d1-574f-4ce8-88ec-7e34358df45
          required: false
          schema:
            type: string
          example: 7e8245d1-574f-4ce8-88ec-7e34358df45
      requestBody:
        content:
          application/json:
            example:
              cart:
                - purchase_id: e21cf6d4-5a57-11e7-82e7-0050568b5c8d
                  staff_id: e6c1b1fa-0571-11e7-a42a-0050568b5c8d
              payment_list:
                - id: 22a871af-c9fa-11ee-80ec-04d4c44bd374
                  type: bonus
                  amount: '136'
                - type: cash
                  amount: '200'
                - type: card
                  amount: '2000'
              receipt_number: '123'
              transaction_id: '1233232'
            schema:
              type: object
              required:
                - transaction_id
                - receipt_number
                - cart
                - payment_list
              properties:
                transaction_id:
                  type: string
                  description: Идентификатор транзакции
                receipt_number:
                  type: string
                  description: Номер чека ККМ
                cart:
                  $ref: '#/components/schemas/cart'
                  description: Массив объектов оплачиваемых номенклатур
                payment_list:
                  $ref: '#/components/schemas/PaymentList'
                  description: Массив объектов оплат
                promocode:
                  type: string
                  description: Промокод
components:
  schemas:
    cart:
      type: object
      required:
        - purchase_id
      properties:
        purchase_id:
          type: string
          description: Идентификатор номенклатуры
        count:
          type: number
          description: Количество номенклатуры. Необходимо передавать в онлайн магазине
        staff_id:
          type: string
          description: >-
            Идентификатор сотрудника. Необходимо передавать в терминалах
            самообслуживания.
    Payment:
      type: object
      required:
        - cash
        - card
        - deposit
      properties:
        cash:
          type: number
          description: Сумма оплаты наличными
        card:
          type: number
          description: Сумма оплаты картой
        deposit:
          type: number
          description: Сумма оплаты лицевым счетом
    PaymentList:
      type: object
      required:
        - type
        - amount
      properties:
        type:
          type: string
          description: >-
            Тип оплаты ("cash" - оплата наличными, "card" - оплата картой,
            "deposit" - оплата с лицевого счета, "bonus" - оплата с бонусного
            счета)
        amount:
          type: number
          description: Сумма оплаты
        id:
          type: string
          description: >-
            Идентификатор лицевого счета (необходимо передавать только при
            оплате с лицевого/бонусного счета)
    Record:
      type: object
      required:
        - datetime
        - service_id
      properties:
        datetime:
          type: string
          description: Дата в формате iso8601. Дата и время занятия
        service_id:
          type: string
          description: Идентификатор услуги
        staff_id:
          type: string
          description: >-
            Идентификатор сотрудника. Если не передан, то в визит подставится
            любой свободный сотрудник, способный оказать услугу
    delivery:
      type: object
      required:
        - id
        - price
        - options
      properties:
        id:
          type: string
          description: Идентификатор номенклатуры доставки
        price:
          type: number
          description: Стоимость услуги доставки
        options:
          type: object
          properties: {}
          description: >-
            Объект с данными ЯД, если идентификатор номенклатуры не относится к
            ЯД, то должен быть null
    client:
      type: object
      properties:
        phone:
          type: string
          description: >-
            Телефон клиента. Необходим, если в заголовках не передается
            usertoken
        last_name:
          type: string
          description: >-
            Фамилия клиента. Требуется, если в заголовках не передается
            usertoken
        name:
          type: string
          description: Имя клиента. Необходимо, если в заголовках не передается usertoken
        second_name:
          type: string
          description: >-
            Отчество клиента. Если в заголовках не передается usertoken, то
            данный параметр будет добавлен создаваемому клиенту
        birthday:
          type: string
          description: >-
            Дата рождения в формате: "31.12.1990". Если в заголовках не
            передается usertoken, то данный параметр будет добавлен создаваемому
            клиенту
    GiftTo:
      type: object
      required:
        - phone
      properties:
        phone:
          type: string
          description: Телефон клиента
        name:
          type: string
          description: Имя клиента
        email:
          type: string
          description: Почта клиента
    Filter:
      type: object
      required:
        - type
        - value
      properties:
        type:
          type: string
          example: id
          description: >-
            Тип фильтра (`id`, `name`, `surname`, `patronymic`, `phone`,
            `email`)
        value:
          type: array
          items: {}
          description: >-
            Значение для фильтрации. Может быть как строкой, так и массивом
            строк
    Client:
      type: object
      properties:
        id:
          type: string
          example: 47efc7f111104513a25b302e6712df59
        salon_id:
          type: string
          example: 0d190fc81c0111efb1bff02f7488d897'
        name:
          type: string
          example: Иван
        surname:
          type: string
          example: Петров
        patronymic:
          type: string
          example: Васильевич
        birth_date:
          type: string
          example: 07.10.1987
          nullable: true
        phone:
          type: string
          example: '77777777777'
        email:
          type: string
          example: client21321@mail.ru
          nullable: true
        sold_amount:
          type: number
        visits_count:
          type: number
          example: 5
    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string
          example: Описание ошибки
    ErrorBadRequest:
      type: object
      properties:
        code:
          type: number
          example: 1001
          description: Пример кода ошибки при неверных данных или заголовках
        message:
          type: string
          example: Неверный формат данных или отсутствует apikey
    Meta:
      type: object
      properties:
        items_count:
          type: number
          example: 10
          description: Общее количество найденных записей
        pages_count:
          type: number
          example: 2
          description: Общее количество страниц
        page_current:
          type: number
          example: 1
          description: Текущая страница
        page_size:
          type: number
          example: 5
          description: Размер страницы
    ClientCreate:
      type: object
      required:
        - phone
      properties:
        name:
          type: string
          example: Василий
          description: Имя клиента
        surname:
          type: string
          example: Соновен
          description: Фамилия клиента
        patronymic:
          type: string
          example: Васильевич
          description: Отчество клиента
        phone:
          type: number
          example: 79211234567
          description: Номер телефона (только цифры)
        email:
          type: string
          example: 123456789@gmail.com
          description: Email клиента
        sex:
          type: number
          example: 1
