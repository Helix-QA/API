                  result:
                    type: boolean
                  data:
                    nullable: true
                  client_id:
                    type: string
              example:
                result: true
                data: null
                client_id: d1726061-bae9-11e6-aa5d-3085a98f71a0
      summary: Изменить данные по клиенту
      operationId: Изменить данные по клиенту
      description: ""
      tags:
        - Информация о клиентах
      parameters:
