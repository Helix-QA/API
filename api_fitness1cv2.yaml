  /hs/api/v2/confirm_phone/:
    post:
      responses:
        "200":
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      result:
                        type: boolean
                      data:
                        type: object
                        properties:
                          auth_type:
                            type: string
                  - type: object
                    properties:
                      result:
                        type: boolean
                      data:
                        type: object
                        properties:
                          pass_token:
                            type: string
              examples:
                example1:
                  value:
                    result: true
                    data:
                      auth_type: sms
                example2:
                  value:
                    result: true
                    data:
                      pass_token: 580392e6-ba49-4280-ac67-fcd6f2180121
      summary: Подтверждение номера телефона
      operationId: Подтверждение номера телефона
      description: ""
      tags:
        - Информация о клиентах
      parameters:
        - name: terminalid
          in: header
          description: e.g. 110132e6-ba129-4120-ac33-fcd612380121 - Идентификатор терминала
          required: false
          schema:
            type: string
          example: 110132e6-ba129-4120-ac33-fcd612380121 - Идентификатор терминала
      requestBody:
        content:
          application/json:
            examples:
              example1:
                value:
                  phone: "79876543210"
                  auth_type: sms
              example2:
                value:
                  phone: "79876543210"
                  confirmation_code: "9876"
            schema:
              type: object
              required:
                - phone
              properties:
                phone:
                  type: string
                  example: "79876543210"
                  description: Номер телефона клиента. Должен передаваться в формате
                confirmation_code:
                  type: string
                  example: "2438"
                  description: Код подтверждения
