  schemas:
    cart:
      type: object
      required:
        - purchase_id
        - count
      properties:
        purchase_id:
          type: string
          description: Идентификатор номенклатуры
        count:
          type: number
          description: Количество номенклатуры
        employee_id:
          type: string
          description: Идентификатор сотрудника
    passport:
      type: object
      properties:
        series:
          type: string
          description: Серия паспорта
        id:
          type: string
          description: Номер паспорта
        issued_by:
          type: string
          description: Кем выдан паспорт
        issue_date:
          type: string
          description: Дата выдачи
        department_code:
          type: string
          description: Код подразделения
    PaymentList:
      type: object
      required:
        - type
        - amount
      properties:
        type:
          type: string
          description: >-
            Тип оплаты ("cash" - оплата наличными, "card" - оплата картой,
            "deposit" - оплата с лицевого счета)
        amount:
          type: number
          description: Сумма оплаты
        id:
          type: string
          description: >-
            Идентификатор лицевого счета (необходимо передавать только при
            оплате с лицевого счета)
