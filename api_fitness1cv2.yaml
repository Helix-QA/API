openapi: 3.0.3
info:
  x-logo:
    url: https://raw.githubusercontent.com/Helix-QA/API/refs/heads/main/assets/fitness_logo.svg
  title: API 1С:Фитнес клуб 4.0 V2
  version: 1.0.0
  description: Документация API для 1С:Fitness, редакция 4.0 v2
servers:
  - url: https://polls.apiblueprint.org/
paths:
  /hs/api/v2/client_by_id/:
    get:
      responses:
        "200":
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                    description: Признак успешного выполнения операции (true — клиент найден)
                    example: true
                  data:
                    type: object
                    description: Объект с данными клиента
                    properties:
                      status:
                        type: string
                        description: Статус клиента (например, "active", "not_active")
                        example: active
                      client_id:
                        type: string
                        description: Уникальный идентификатор клиента (UUID)
                        format: uuid
                        example: b1879ba4-53b0-11ea-89b6-2c4d546557dd
                      name:
                        type: string
                        description: Имя клиента
                        example: Stas
                      second_name:
                        type: string
                        description: Отчество клиента (может быть пустым)
                        example: ""
                      last_name:
                        type: string
                        description: Фамилия клиента
                        example: Bast
                      birthday:
                        type: string
                        format: date
                        nullable: true
                        description: Дата рождения клиента в формате YYYY-MM-DD (может быть null)
                        example: null
                      sex:
                        type: integer
                        description: Пол клиента (1 — мужской, 2 — женский)
                        example: 1
                      cards:
                        type: array
                        description: Массив карт лояльности, привязанных к клиенту
                        items:
                          type: object
                          description: Объект карты
                        example: []
                      email:
                        type: string
                        format: email
                        description: Адрес электронной почты клиента
                        example: bast@mail.ru
                      phone:
                        type: string
                        description: Номер телефона клиента (без форматирования)
                        example: "791229112"
                      edit_allowed:
                        type: boolean
                        description: Признак, разрешено ли редактирование данных клиента с текущего терминала
                        example: false
                      anonymous:
                        type: boolean
                        description: Признак обезличенного клиента
                        example: false
                      passport:
                        type: object
                        description: Паспортные данные клиента
                        properties:
                          series:
                            type: string
                            description: Серия паспорта
                            example: "4474168"
                          id:
                            type: string
                            description: Номер паспорта
                            example: "12"
                          issued_by:
                            type: string
                            description: Кем выдан паспорт
                            example: ""
                          issue_date:
                            type: string
                            format: date-time
                            description: Дата выдачи паспорта
                            example: "2021-02-10T00:00:00"
                          department_code:
                            type: string
                            description: Код подразделения, выдавшего паспорт
                            example: ""
                          citizenship:
                            type: string
                            description: Гражданство клиента
                            example: ""
                          country_code:
                            type: integer
                            description: Код страны гражданства (по стандарту ISO 3166-1 numeric)
                            example: 643
                      address:
                        type: string
                        description: Адрес регистрации/проживания клиента
                        example: Россия, г. Москва
              example:
                result: true
                data:
                  status: active
                  client_id: b1879ba4-53b0-11ea-89b6-2c4d546557dd
                  name: Stas
                  second_name: ""
                  last_name: Bast
                  birthday: null
                  sex: 1
                  cards: []
                  email: bast@mail.ru
                  phone: "791229112"
                  edit_allowed: false
                  anonymous: false
                  passport:
                    series: "4474168"
                    id: "12"
                    issued_by: ""
                    issue_date: "2021-02-10T00:00:00"
                    department_code: ""
                    citizenship: ""
                    country_code: 643
                  address: Россия, г. Москва
      summary: Получить данные о клиенте по идентификатору
      operationId: GetClientById
      description: Возвращает подробную информацию о клиенте по его уникальному идентификатору.Требуется передача идентификатора клиента в query-параметре и идентификатора терминала в заголовке.
      tags:
        - Информация о клиентах
      parameters:
        - name: client_id
          in: query
          description: Идентификатор клиента
          required: true
          schema:
            type: string
        - name: terminalid
          in: header
          description: Идентификатор терминала
          required: true
          schema:
            type: string
          example: 110132e6-ba129-4120-ac33-fcd612380121
