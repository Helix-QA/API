          in: header
          description: e.g. 110132e6-ba129-4120-ac33-fcd612380121 - Идентификатор терминала
          required: false
          schema:
            type: string
          example: 110132e6-ba129-4120-ac33-fcd612380121 - Идентификатор терминала
      requestBody:
        content:
          application/json:
            example:
              client_id: d1726061-bae9-11e6-aa5d-3085a98f71a0
              phone: "79246706705"
              name: Иван
              second_name: Николаевич
              last_name: Сидоров
              birthday: "1994-02-25"
              sex: 1
              promocode: ""
            schema:
              type: object
              required:
                - phone
                - name
                - second_name
                - last_name
                - birthday
                - sex
              properties:
                client_id:
                  type: string
                  description: >-
                    Идентификатор клиента (если он не указан, то функция создаст
                    нового клиента в 1с).
                phone:
                  type: string
                  example: "79246706705"
                  description: Телефон клиента
                name:
                  type: string
                  example: Иван
                  description: Имя
                second_name:
                  type: string
                  example: Николаевич
                  description: Отчество
                last_name:
                  type: string
                  example: Сидоров
                  description: Фамилия
                birthday:
                  type: string
                  description: Дата рождения (yyyy-mm-dd)
                sex:
                  type: string
                  example: "1"
                  description: 1 - мужской, 2 - женский, null - Не определен
                email:
                  type: string
                  description: Электронный адрес
                promocode:
                  type: string
                  description: Промокод
                passport:
                  $ref: "#/components/schemas/passport"
                  description: Пасспорт
